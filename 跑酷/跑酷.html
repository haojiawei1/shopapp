<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="game-master/js/hitPix.js"></script>
    <style>
        canvas{
            background:#ccc;
        }
    </style>
</head>
<body>
<canvas width="600" height="600"></canvas>
<audio src="1702.wav" controls></audio>
</body>
<script>
    window.onload=function () {
        var canvas=document.getElementsByTagName("canvas")[0];
        var cobj=canvas.getContext("2d");
        function obj(){
            this.x=0;
            this.y=0;
            this.width=96;
            this.height=96;
            this.speed=2;
        }
        obj.prototype={
            draw:function(){
                cobj.save();
                cobj.translate(this.x,this.y);
                cobj.beginPath();
                cobj.moveTo(0,200);
                cobj.bezierCurveTo(100,300,200,100,300,200);
                cobj.stroke();
                cobj.restore();
            },
            update:function(){
                this.x+=this.speed;
            }

        }
        var obj1=new obj();
        var obj2=new obj()
        obj2.x=500;
        obj2.speed=-2;
        setInterval(function(){
            cobj.clearRect(0,0,600,600);
            obj1.update();
            obj1.draw();
            obj2.update();
            obj2.draw();
            if(hitPix(canvas,cobj,obj1,obj2)){
                console.log(1);
            }
        },30)


    }
</script>
</html>
