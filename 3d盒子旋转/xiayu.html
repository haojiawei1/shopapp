var centerW=document.documentElement.clientWidth;
var centerH=document.documentElement.clientHeight;
var arr=[];
    for(var i=0;i<200;i++){
        var div=document.createElement('div');
        div.style.cssText="width:2px;height:8px;background:green;position:absolute;left:"+(50+Math.random()*(centerW-100))+"px;top:-10px;transition:transform 5s ease "+(1+10*Math.random())+"s";
        document.body.appendChild(div);
        arr.push(div)
    }
    setTimeout(function(){
        for(var i=0;i<arr.length;i++){
            arr[i].style.transform="translate(0,"+centerH+"px)";
            arr[i].addEventListener("webkitTransitionEnd",function(){
                this.style.transition="none";
               this.style.transform="translate(0,0)";
               var that=this;
                setTimeout(function(){
                    that.style.transition="transform 3s ease";
                    that.style.transform="translate(0,"+centerH+"px)";
                },0)
            })
        }
    },0)
